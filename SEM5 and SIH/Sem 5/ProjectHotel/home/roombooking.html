    pageEncoding="ISO-8859-1"%>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="css/style.css">
        <title>Book rooms</title>
    
</head>
<body style="padding: 0px;">
  <nav class="anav navbar-fixed-top">
    <img src="sass/logos/g7878.svg" id="logo">
    <ul  class="header-link">
      <li>
        <a id="link1" href="Controller?action=loadhome" class="header-link__home" >home</a>
      </li>
      <li>
        <a  id="link3" href="#" class="header-link__gallery">gallery</a>
      </li>
      <li>
        <a id="link5"  href="#" class="header-link__dining">dining</a>
      </li>
      <li>
        <a  id="link6" href="#" class="header-link__signin">"${username }"</a>
      </li>
    </ul>
  </nav>
    <main>
    
        <section>
          
            <div class="mainm">
             
                <div class="mainm__left"></div>
                <div class="mainm__right" id="imgimg"></div>
            </div>
           
        </section>
        <form action="BookingController" method="post">
            
		
        <div class="middle-portion">
          <div class="selection">
            <img src="sass/logos/information-button.svg" class="selection__info">
				
              <select onchange="myonchange(this.value)" id="dropdown" name="roomtier">
                  <option value="gold" <c:if test="${key == 1 }">selected</c:if> ><p>Gold</p> </option>
                  <option value="silver"  <c:if test="${key == 2 }">selected</c:if>><p>Silver</p>  </option>
                  <option value="platinum"  <c:if test="${key == 3 }">selected</c:if>  ><p>platinum</p></option>
                  <option value="platinumplus" <c:if test="${key == 4 }">selected</c:if> ><p>Platinum +</p>  </option>
              </select>
      
            </div>
            <div class="calender">
              <img src="sass/logos/calendar.svg" height="15px" width="20px">
              <p>IN:</p>
              <input type="date" class="calender__cal cal_1" name="checkin" value="${checkin }">
              <img src="sass/logos/calendar.svg" height="15px" width="20px">
              <p>OUT:</p>
              <input type="date" class="calender__cal cal_2" name="checkout" value="${checkout }">
            </div>
            <input type="hidden" name="action" value="roombookingvalidation">

            <div class="checking-r">
              <img class="checking-r__img" src="sass/logos/salesman.svg" height="15px" width="20px">
              <P>adults</P>
              <input class="checking-r__input" type="number" placeholder="3" name="adults" value="${adults }" min="1" >
              <p>kids</p>
              <input class="checking-r__input1" type="number" placeholder="2" name="kids" value="${kids }" min="0" >
              <input type="submit" class="checking-r__now" value="Evaluate rooms">
            </div>
          
            <font color="red"><c:out value="${errormsg }"></c:out></font>
          <script src="javascript/changeimg.js"></script>
        </div>
      </form>
    </main>


</body>
</html>
